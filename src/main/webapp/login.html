<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<title>登陆页面</title>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/login.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="contain">
			<div class="login_top">

			</div>

			<div class="login_body">
				<div class="login_div">
					<form class="login_form">
						<ul>
							<li>
								<input type="text" class="login_user" id="username" placeholder="请输入用户名"/>
							</li>
							<li>
								<input type="password" class="login_pwd" id="userpwd" placeholder="请输入密码"/>
							</li>
							<li>
								<input type="button" class="login_btn" value="登陆" id="loginbtn"/>
							</li>
						</ul>
					</form>
				</div>
			</div>

			<div class="login_bottom">
				Copyright by Star-Net
			</div>
		</div>


		<div id="content"></div>

	</body>

</html>
